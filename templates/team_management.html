<!DOCTYPE html>
<html>
<head>
    <title>Team Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>LEAD CITY UNIVERSITY</h1>
        </div>
        <div class="buttons">
            <a class="register-btn" href="#">Register</a>
            <a class="login-btn" href="#">Go to Login</a>
        </div>
    </nav>
    <div class="container">
        <h1>Team Management</h1>
        <table>
            <tr>
                <th>Team Name</th>
                <th>Sport</th>
            </tr>
            {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.sport }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
