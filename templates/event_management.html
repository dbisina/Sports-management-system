<!DOCTYPE html>
<html>
<head>
    <title>Event Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>LEAD CITY UNIVERSITY</h1>
        </div>
        <div class="buttons">
            <a class="register-btn" href="#">Register</a>
            <a class="login-btn" href="#">Go to Login</a>
        </div>
    </nav>
    <div class="container">
        <h1>Event Management</h1>
        <table>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{ event.name }}</td>
                <td>{{ event.date }}</td>
                <td>{{ event.time }}</td>
                <td>{{ event.location }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
