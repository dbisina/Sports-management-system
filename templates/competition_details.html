<!DOCTYPE html>
<html>
<head>
    <title>Competition Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>LEAD CITY UNIVERSITY</h1>
        </div>
        <div class="buttons">
            <a class="register-btn" href="#">Register</a>
            <a class="login-btn" href="#">Go to Login</a>
        </div>
    </nav>
    <div class="container">
        <h1>Competition Details</h1>
        <form method="POST" action="{{ url_for('register_tournament') }}">
            <div class="form-group">
                <label for="tournament-name">Tournament Name:</label>
                <input type="text" id="tournament-name" name="tournament-name" required>
            </div>
            <div class="form-group">
                <label for="tournament-date">Date:</label>
                <input type="date" id="tournament-date" name="tournament-date" required>
            </div>
            <input type="submit" value="Register Tournament">
        </form>
    </div>
</body>
</html>
