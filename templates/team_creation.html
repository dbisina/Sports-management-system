<!DOCTYPE html>
<html>
<head>
    <title>Create Team</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>LEAD CITY UNIVERSITY</h1>
        </div>
        <div class="buttons">
            <a class="register-btn" href="#">Register</a>
            <a class="login-btn" href="#">Go to Login</a>
        </div>
    </nav>
    <div class="container">
        <h1>Create Team</h1>
        <form method="POST" action="{{ url_for('create_team') }}">
            <div class="form-group">
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="team-name" required>
            </div>
            <div class="form-group">
                <label for="team-sport">Sport:</label>
                <input type="text" id="team-sport" name="team-sport" required>
            </div>
            <input type="submit" value="Create Team">
        </form>
    </div>
</body>
</html>
